<div class="container">
  <h1> ROUND  {{ rounds }}</h1>
  <mat-slider min="1" max="100" step="1" value="1"></mat-slider>
  <div class="row">
    <ng-container *ngFor="let color of boxColor">
      <div class="col-md" (click)="getSelectedBoxAndStartTheGame(color)" class="col-md-6 square" [ngStyle]="{backgroundColor: color}"></div>
    </ng-container>
  </div>

  <div *ngIf="rounds > 1">
      <h3>Selected Color:  {{ previousSelectedColor }}</h3>
  </div>
  <div *ngIf="rounds == 1">
    <h3>Please select a color to start the game...</h3>
  </div>
</div>

<router-outlet></router-outlet>
